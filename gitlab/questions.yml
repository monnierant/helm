questions:
  #==============================================================================
  # Replicas
  #==============================================================================
  - variable: replicas.gitlab.replicas
    default: 1
    description: Replicas
    type: integer
    label: Replicas GitLab
    group: "Replicas"
    required: true

  - variable: replicas.gitlab.version
    default: latest
    description: Version
    type: string
    label: Version GitLab
    group: "Replicas"
    required: true

  - variable: replicas.gitlab-runner.replicas
    default: 2
    description: Replicas
    type: integer
    label: Replicas GitLab-runner
    group: "Replicas"
    required: true

  - variable: replicas.gitlab-runner.version
    default: latest
    description: Version
    type: string
    label: Version GitLab-runner
    group: "Replicas"
    required: true

  #==============================================================================
  # Storage
  #==============================================================================
  - variable: replicas.gitlab.storageClass.data.name
    description: Gitlab etc storage class
    type: enum
    label: Gitlab etc storage class
    group: "Storage"
    required: true
    options:
      - "longhorn"
      - "longhorn-2-replicas"
      - "longhorn-single"
  - variable: replicas.gitlab.storageClass.data.size
    description: Replicas
    type: string
    label: Replicas GitLab
    group: "Storage"
    required: true

  - variable: replicas.gitlab.storageClass.etc.name
    description: Gitlab etc storage class
    type: enum
    label: Gitlab etc storage class
    group: "Storage"
    required: true
    options:
      - "longhorn"
      - "longhorn-2-replicas"
      - "longhorn-single"
  - variable: replicas.gitlab.storageClass.etc.size
    description: Replicas
    type: string
    label: Replicas GitLab
    group: "Storage"
    required: true

  - variable: replicas.gitlab.storageClass.log.name
    description: Gitlab etc storage class
    type: enum
    label: Gitlab etc storage class
    group: "Storage"
    required: true
    options:
      - "longhorn"
      - "longhorn-2-replicas"
      - "longhorn-single"
  - variable: replicas.gitlab.storageClass.log.size
    description: Replicas
    type: string
    label: Replicas GitLab
    group: "Storage"
    required: true

  #==============================================================================
  # Ingress
  #==============================================================================
  - variable: ingress.gitlab.host
    description: Domain for gitlab
    type: string
    label: Ingress Gitlab host
    group: "Ingress"
    required: true
  - variable: ingress.registry.host
    description: Domain for registry
    type: string
    label: Ingress Registry host
    group: "Ingress"
    required: true
  - variable: ingress.issuer
    description: ""
    type: enum
    label: Ingress issuer
    group: "Ingress"
    required: true
    options:
      - "letsencrypt-prod"
      - "letsencrypt-staging"
  #==============================================================================
  # Métier
  #==============================================================================
  - variable: gitlab-runner.dockerImage
    default: docker:20.10.16
    type: string
    label: Gitlab-Runner Docker Image
    group: "Métier"
    required: true
  - variable: gitlab-runner.serverToken
    type: string
    label: Gitlab-Runner server Token
    group: "Métier"
    required: true
